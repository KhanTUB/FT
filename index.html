<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überraschung für meine Freundin</title>
    <style>
        #herz {
            display: none;
            font-size: 2em;
            color: red;
            text-align: center;
            margin-top: 50px;
        }

        #herz:before {
            content: "♥";
            font-size: 3em;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div style="text-align: center;">
        <p>Bitte gib das Passwort ein:</p>
        <input type="password" id="passwort" placeholder="Passwort eingeben">
        <button onclick="zeigen()">Senden</button>
    </div>

    <div id="herz">
        I Love You Steini
    </div>

    <script>
        function zeigen() {
            var eingabe = document.getElementById("passwort").value;
            if (eingabe === "epi") {
                document.getElementById("herz").style.display = "block";
            } else {
                alert("Falsches Passwort. Versuche es noch einmal.");
            }
        }
    </script>

</body>

</html>
